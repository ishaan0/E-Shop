<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand">E-Shop</a>

    <div class="collapse navbar-collapse" *ngIf="isAuthenticated">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a routerLink="/products" routerLinkActive="active" class="nav-link"
            >Products</a
          >
        </li>
        <li class="nav-item">
          <a
            routerLink="/add-product"
            routerLinkActive="active"
            class="nav-link"
            >Add Product</a
          >
        </li>
      </ul>
    </div>

    <div class="collapse navbar-collapse" *ngIf="isAuthenticated">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link"
            ><button class="btn btn-primary" (click)="onLogout()">
              Logout
            </button></a
          >
        </li>
        <li class="nav-item">
          <a routerLink="/cart" class="nav-link"
            ><img
              class="img-fluid"
              style="height: 30px; width: 50px"
              src="https://img.favpng.com/5/19/25/shopping-cart-icon-product-return-png-favpng-1ZJU3szBCWCr5YYXDXtgqG4ja.jpg"
              alt="cart image"
          /></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

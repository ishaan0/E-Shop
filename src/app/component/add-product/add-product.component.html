<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-lg-6 mx-auto">
            <label for="title" class="form-label">Product Title</label>
            <input
              type="text"
              id="title"
              class="form-control"
              formControlName="title"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6 mx-auto">
            <label for="price" class="form-label">Product Price</label>
            <input
              type="number"
              id="price"
              class="form-control"
              formControlName="price"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6 mx-auto">
            <label for="imagePath" class="form-label">Product Image Path</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              formControlName="imagePath"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6 mx-auto">
            <label for="description" class="form-label">description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              rows="6"
              formControlName="description"
            ></textarea>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-lg-6 mx-auto d-flex justify-content-end">
            <button
              type="submit"
              class="btn btn-success me-1 px-4"
              [disabled]="!addProductForm.valid"
            >
              Add
            </button>
            |
            <button
              type="button"
              class="btn btn-danger ms-1 px-4"
              (click)="onReset()"
            >
              Reset
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
